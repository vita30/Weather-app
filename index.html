<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="page">
      <div class="container city">
        <form class="text" id="city">
          <input
            type="search"
            id="cityName"
            autofocus="on"
            autocomplete="off"
            placeholder="Change city         🔍"
          />
          <input type="submit" value="search" />
        </form>
        <!-- <button id="current">Current</button>-->
      </div>

      <div class="row">
        <div class="col">
          <div class="currentCity">
            <h1>Kyiv</h1>
            <p id="currentTime">Tuesday 16:00</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind: <span id="wind"></span>km/h</p>
          </div>
        </div>
        <div class="col"><img src="img/cloudy.png" width="200px" /></div>
        <div class="col">
          <h2>
            <span id="temperature">18</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h2>

          <h5 id="weather">Sunny</h5>
        </div>
      </div>
      <div class="container week">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Mon</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  19° <br />
                  8°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Tue</p>
              <div class="image">
                <img src="img/icloud.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  13° <br />
                  6°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Wed</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  10° <br />
                  7°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Thu</p>
              <div class="image">
                <img src="img/icloud.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  11° <br />
                  4°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              <p class="card-text">Fri</p>
              <div class="image">
                <img src="img/sun.png" width="30px" alt="sun" />
              </div>
              <div class="card-body">
                <p class="card-text">
                  15° <br />
                  5°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
